<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
   <form autocomplete="off" class="form">
    <p class = "title">Register</p>
    <p class = "message">Signup and get full access to our app</p>
    <div class="form-group">
        <label>
            <input type="text" required>
            <span>Firstname</span>
        </label>
        <label>
            <input type="text" required>
            <span>Lastname</span>
        </label>
    </div>

    <label> 
          <input type="text" required>
          <span>Email</span>
    </label>
    <label>
        <input type="password" id="password" required>
        <span>Password</span>
        <span class="icon" id="togglePassword">
            <i class="far fa-eye-slash"></i>
        </span>
    </label>
    <label>
        <input type="password" id="passwordConfirm" required>
        <span>Confirm password</span>
        <span class="icon" id="togglePasswordConfirm">
            <i class="far fa-eye-slash"></i>
        </span>
    </label>
    <button class="submit">Submit</button>
    <p class="signin">
        Already have an account?
        <a href="#">Signin</a>
    </p>
   </form>
   <script src="login.js"></script>
</body>
</html>
